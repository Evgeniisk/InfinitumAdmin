<!-- Declares the document type as HTML5 -->
<!doctype html>
<!-- Opens the HTML document and specifies English as the language -->
<html lang="en">
<head>
    <!-- Sets the character encoding to UTF-8 (supports most characters from all languages) -->
    <meta charset="UTF-8" />
    <!-- Links an SVG image as the web apps's favicon (appears in browser tabs) it's located under tha public folder-->
    <link rel="icon" type="image/svg+xml" href="/Project_logo.svg" />
    <!-- Ensures proper scaling and responsiveness on mobile devices -->
    <!-- width=device-width: sets the viewport to the width of the device -->
    <!-- initial-scale=1.0: sets the initial zoom level when the page is loaded -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the title of the web page (shown in the browser tab) -->
    <title>InfinitumAdmin</title>
</head>

<body>
    <!-- Placeholder div where the JavaScript framework (Vue) will mount its content -->
    <!-- This is the placeholder where the Vue app will be injected-->
    <div id="app"></div>
    <!-- Loads the main TypeScript module-->
    <!-- The 'type="module"' allows me to use ES module syntax (e.g., import/export) -->
    <!-- <script src="/src/main.ts"> loads my Vue application-->
    <script type="module" src="/src/main.ts"></script>
</body>
<!-- Closes the HTML document -->
</html>
