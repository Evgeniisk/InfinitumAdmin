{% load static %}
<!-- Declares the document type as HTML5 -->
<!doctype html>
<!-- Opens the HTML document and specifies English as the language -->
<html lang="en">
    <head>
        <!-- Sets the character encoding to UTF-8 (supports most characters from all languages) -->
        <meta charset="UTF-8" />
        <!-- Ensures proper scaling and responsiveness on mobile devices -->
        <!-- width=device-width: sets the viewport to the width of the device -->
        <!-- initial-scale=1.0: sets the initial zoom level when the page is loaded -->
        <link rel="icon" type="image/svg+xml" href="{% static 'AuthenticationApp/Project_logo.svg' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Sets the title of the web page (shown in the browser tab) -->
        <title>InfinitumAdmin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    
    <body class="d-flex flex-column min-vh-100">
        <main class="container-fluid pt-4 d-flex flex-column flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light px-3">
                <a id="landing_page" class="navbar-brand" href="{% url 'landing_page' %}">
                    <img src="{% static 'AuthenticationApp/Project_logo.svg' %}" width="100" height="100" alt="Project Logo">
                </a>
                <!-- Navbar toggle button for smaller screens -->
                <button class="navbar-toggler mx-auto d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapsible part of navbar -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item active">
                            <a id="Security_info" class="nav-link" href="{% url 'security_info' %}">
                                Security Information
                            </a>
                        <li class="nav-item active">
                            <a id="Login/Signup" class="nav-link" href="{% url 'login' %}">
                                Login/Signup
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
            <footer class="bg-light text-center text-muted py-3 mt-auto">
                &#169; 2025 InfinitumAdmin. All rights reserved.
            </footer>
        </main>
        <!-- Wraps content in a Bootstrap container with top padding. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
    <style>
        .navbar {
            padding-top: 0.01rem;
            padding-bottom: 0.01rem;
        }
        .navbar .navbar-brand {
            padding: 0;
            margin: 0;
        }
        .navbar .navbar-brand img {
            height: 60px;
            width: auto;
        }
    </style>
</html>
