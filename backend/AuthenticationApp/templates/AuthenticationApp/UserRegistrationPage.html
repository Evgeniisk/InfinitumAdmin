{% extends "AuthenticationApp/base.html" %}

{% block content %}
<div class="d-flex flex-column flex-grow-1">
    <h1 class="fw-bold text-center mb-4 display-6">Fill this form to join {{ invite.workplace.name }}:</h1>
    <form method="POST" action="{% url 'register_user' %}?token={{ invite.token }}">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col">
                <label for="inputFirstName" class="form-label">First name*</label>
                <input type="text" name="first_name" class="form-control" placeholder="Eugene" aria-label="First name">
            </div>
            <div class="col">
                <label for="inputLastName" class="form-label">Last name*</label>
                <input type="text" name="last_name" class="form-control" placeholder="Korostelev" aria-label="Last name">
            </div>
            <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email address*</label>
                <input type="email" name="email" class="form-control" placeholder="example@gmail.com" aria-label="Email address">
            </div>
            <div class="col-md-12">
                <label for="inputPassword" class="form-label">Password*</label>
                <input type="password" name="password" class="form-control" placeholder="**************" aria-label="Password">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mb-4">
                <button id="Submit" type="Submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
