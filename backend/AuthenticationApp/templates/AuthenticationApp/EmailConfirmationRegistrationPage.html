<!-- First name, last name, email address, password, workplace name, workplace address-->
{% extends "AuthenticationApp/base.html" %}
<!--Because HTML forms only support GET and POST, I simulated a PUT request by using the hidden input with name _method and value PUT.-->
{% block content %}
<h1 class="fw-bold mb-4 display-6">Please confirm your email.</h1>
<p>We've sent a confirmation code to your email.</p>
<form method="POST" action="{% url 'Confirmation_Code' %}?user={{ user_id }}">
    {% csrf_token %}
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <div class="mb-3">
        <label for="ConfirmationCodeInput" class="form-label">Please Input the confirmation code here:</label>
        <input type="text" name="confirmation_code" class="form-control" id="ConfirmationCodeInput" placeholder="123456">
    </div>
    {% if request.GET.error == "invalid" %}
    <div class="alert alert-danger">Invalid code. Please try again.</div>
    {% endif %}
    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="submit-button" type="Submit" class="btn btn-primary">Register</button>
    </div>
</form>
{% endblock %}
